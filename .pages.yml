media: public/images
content:
  - name: posts
    label: Posts
    type: collection
    path: content/blog
    view: 
      fields: [ title, date ]
    fields:
      - {name: external, label: External, type: boolean}
      - {name: title, label: Title, type: string}
      - {name: description, label: Description, type: string}
      - {name: date, label: Date, type: date}
      - {name: body, label: Body, type: rich-text}
  